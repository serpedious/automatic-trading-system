version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11

executors:
  default:
    docker:
      - image: circleci/node:10.17.0
      - image: circleci/python:2.7
        # aws_auth:
        #     aws_access_key_id: 
        #     aws_secret_access_key: $ECR_AWS_SECRET_ACCESS_KEY

commands:
  npm_install:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - node_modules

jobs:
  build:
    executor: default
    working_directory: ~/workspace
    steps:
      - persist_to_workspace:
          root: front
          paths:
            - front
      - run: pwd
      - run: ls
      - checkout
      - npm_install
      # - run: npm run test

  deploy:
    executor: default
    working_directory: ~/workspace
    steps:
      - persist_to_workspace:
          root: front
          paths:
            - front
      - run: pwd
      - run: ls
      - checkout
      - npm_install
      - run:
          name: build
          command: npm run build
      - aws-s3/sync:
          from: dist/
          to: s3://automatic-trading-system-front/
          overwrite: true

workflows:
  version: 2
  continuous-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main